# SITE CONFIGURATION
baseurl: " " # the subpath of your site, e.g. /blog/
url: "http://roper.xyz" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Christopher Roper # Your name will go here
  description: "A rails and web development portfolio and blog" # used by search engines

  # Header and footer text
  header_text: >
     <h2>An Imaginative and Skillful Rails and Web Developer</h2>
     <p>Specializing in Rails, Ruby, HTML, CSS and so much more.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: chris@roper.xyz # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: roperxyz/
  flickr:
  github:   roperxyz # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin:  http://www.linkedin.com/in/christopher-roper-3a8754b
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  http://stackoverflow.com/users/6491439/christopher-roper
  steam:
  tumblr:
  twitter: roperxyz
  wordpress:
  youtube: channel/UC8_ec3ktuyPUHBXCs0gQKVQ
  # Scripts
  google_analytics: UA-81205727-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
